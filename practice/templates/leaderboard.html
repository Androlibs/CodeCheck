{% extends 'base.html' %}
{% block content %}
    <div class="container">
<h3>Current Leaderboard</h3>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>User</th>
        <th>Points</th>

      </tr>
    </thead>
    <tbody>
    {% for user,points in leaderboard %}
      <tr>
        <td>{{user}}</td>
        <td>{{points}}</td>

      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
